{% extends 'layout/base.html' %}
{% block css %}
<link href="{{ url_for('static', filename='css/info_changepass.css')}}" rel="stylesheet">
{% endblock %}
{% block content %}

<body>
<div class="container-fluid profile-container pt-4">
    <div class="row flex-grow-1">
        <!-- Sidebar -->
        <div class="col-lg-3 col-md-4 d-md-block pb-4">
            <div class="sidebar">
                <ul class="nav flex-column">
                    <li class="nav-item"><a href="{{url_for('profile')}}" class="nav-link text-dark">Hồ sơ cá nhân</a>
                    </li>
                    <hr>
                    <li class="nav-item"><a href="{{url_for('changePassword')}}" class="nav-link text-dark active-menu">Đổi
                        mật khẩu</a></li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-lg-9 col-md-8">
            {% if err_msg %}
            <div class="alert alert-danger">
                <h3>{{ err_msg }}</h3>
            </div>
            {% endif %}
            {% if suc_msg %}
            <div class="alert alert-success">
                <h3>{{ suc_msg }}</h3>
            </div>
            {% endif %}
            <div class="profile-card">
                <h4 class="text-center">Đổi mật khẩu</h4>
                <hr>
                <form method="post" action="{{url_for('changePassword')}}">
                    <div class="mb-3">
                        <label for="oldPass" class="form-label">Mật khẩu cũ</label>
                        <input type="password" class="form-control" id="oldPass" name="old"
                               placeholder="Nhập mật khẩu cũ">
                    </div>
                    <div class="mb-3">
                        <label for="newPass" class="form-label">Mật khẩu mới</label>
                        <input type="password" class="form-control" id="newPass" name="new"
                               placeholder="Nhập mật khẩu mới">
                    </div>
                    <div class="mb-3">
                        <label for="confirmPass" class="form-label">Xác nhận mật khẩu</label>
                        <input type="password" class="form-control" id="confirmPass" name="confirm"
                               placeholder="Nhập lại mật khẩu mới">
                    </div>
                    <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}
