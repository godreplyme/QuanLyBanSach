{% extends 'layout/base.html' %}
{% block css %}
<link href="{{ url_for('static', filename='css/login.css')}}" rel="stylesheet">
{% endblock %}
{% block content %}
<div class="form-container" onload="initializeForm()">
    <div class="form-container-content">
        <div class="form-content">
            <ul class="nav nav-tabs justify-content-center pt-2 pb-1 w-100">
                <li class="nav-item w-50">
                    <a class="nav-link {% if active_tab == 'login' %}active{% endif %} text-center" href="#" id="login-tab" onclick="switchForm('login')">Đăng nhập</a>
                </li>
                <li class="nav-item w-50">
                    <a class="nav-link {% if active_tab == 'register' %}active{% endif %} text-center" href="#" id="register-tab" onclick="switchForm('register')">Đăng ký</a>
                </li>
            </ul>
            <form id="login-form" class="mt-4">
                <div class="mb-3 py-1">
                    <label for="emailOrPhone" class="form-label">Số điện thoại/Email</label>
                    <input type="text" class="form-control" id="emailOrPhone"
                           placeholder="Nhập số điện thoại hoặc email">
                </div>
                <div class="mb-3 py-1">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
                    </div>
                </div>
                <div class="d-flex justify-content-end align-items-center py-2">
                    <a href="#" class="text-red" style="text-decoration: none;">Quên mật khẩu?</a>
                </div>
                <button type="button" class="btn btn-login btn-success w-100 mt-3">Đăng nhập</button>
            </form>

            <form id="register-form" class="mt-4 d-none" method="post">
                <div class="mb-3 py-1">
                    <label for="registerEmail" class="form-label">Họ và tên</label>
                    <input type="email" class="form-control" id="registerName" placeholder="Nhập tên">
                </div>
                <div class="mb-3 py-1">
                    <label for="registerEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="registerEmail" placeholder="Nhập email">
                </div>
                <div class="mb-3 py-1">
                    <label for="registerPassword" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="registerPassword" placeholder="Nhập mật khẩu">
                </div>
                <div class="mb-3 py-1">
                    <label for="confirmPassword" class="form-label">Nhập lại mật khẩu</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Nhập lại mật khẩu">
                </div>
                <button type="button" class="btn btn-register btn-success w-100 mt-3">Đăng ký</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
<script src="{{url_for('static', filename = 'js/login.js')}}"></script>
{% endblock %}
