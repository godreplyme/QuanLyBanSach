{% extends 'layout/base_employee.html' %}
{% block add_book %}
active
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card mb-4">
            <div class="card-header pb-0">
                <h5>Thêm đầu sách mới</h5>
            </div>
            <form method="post" action="{{ url_for('add_book') }}" enctype="multipart/form-data">
                <div class="card-body p-4 pb-0">
                    <div class="form-group">
                        <label class="form-control-label" for="ten">Tên sách: </label>
                        <input type="text" class="form-control" id="ten" aria-describedby="basic-addon3"
                               name="ten" placeholder="Nhập tên sách" required>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="tacGia">Tên tác giả: </label>
                        <input type="text" class="form-control" id="tacGia" aria-describedby="basic-addon3"
                               name="tacGia" placeholder="Nhập tên tác giả" required>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="moTa" style="display:block;">Mô tả: </label>
                        <div></div>
                        <textarea class="form-control" aria-label="With textarea" id="moTa"
                                  placeholder="Mô tả về sách" name="moTa"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="donGia">Đơn giá: </label>
                        <input type="number" class="form-control" id="donGia" aria-describedby="basic-addon3"
                               name="donGia" placeholder="Nhập đơn giá" required step="1">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="id_TheLoai">Thể loại: </label>
                        <select class="form-select" id="id_TheLoai" name="id_TheLoai" required>
                            <option selected disabled>Chọn thể loại</option>
                            {% for theLoai in theLoaiList %}
                            <option value="{{ theLoai.id }}">{{ theLoai.ten }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
<script src="{{ url_for('static', filename='js/importCreate.js') }}"></script>
{% endblock %}
