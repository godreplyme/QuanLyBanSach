{% endblock %}

{%block content%}

      <div class="card-body p-3">
        <div class="row gx-4 justify-content-center">
          <div class="col-auto">
            <div class="avatar avatar-xxl position-relative">
              <img src="{{current_user.anhDaiDien}}" alt="profile_image" class="w-100 border-radius-lg shadow-sm">
            </div>
          </div>
          <div class="col-auto my-auto">
            <div class="h-100">
              <h4 class="mb-1">
                  {{current_user.hoVaTen}}
              </h4>
              <p class="mb-0 font-weight-bold text-sm">
                    {{current_user.vaiTro}}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
{%endblock%}
