{% extends 'layout/base.html' %}
{% block css %}
<link href="{{ url_for('static', filename='css/import.css')}}" rel="stylesheet">
{% endblock %}
{% block content %}
<div class="row flex-grow-1 mt-5">
    <div class="col-lg-3 col-md-4 d-md-block pb-4">
        <div class="sidebar">
            <ul class="nav flex-column">
                <li class="nav-item"><a href="{{url_for('bill')}}" class="nav-link text-dark">Danh sách đơn hàng</a></li>
                <hr>
                <li class="nav-item"><a href="{{url_for('create_bill')}}" class="nav-link text-dark active-menu">Lập hóa đơn</a></li>
            </ul>
        </div>
    </div>
    <div class="col-lg-9 col-md-8">
        <div class="mt-4">
            <h3 class="mb-4">Lập hóa đơn</h3>
            <form id="hoadonForm">
                <div class="mb-3">
                    <label for="ten_kh">Họ và tên khách hàng</label>
                    <input type="text" class="form-control" placeholder="Nhập họ và tên" name="ten_kh" id="ten_kh">
                </div>
                <div class="mb-3">
                    <label for="ngay_lap_hoa_don" class="form-label">Ngày lập hóa đơn:</label>
                    <input type="date" class="form-control" id="ngay_lap_hoa_don" name="ngay_lap_hoa_don" value="{{ today }}">
                </div>
                <h5>Danh sách sản phẩm</h5>
                <div class="m-3 d-flex align-items-center">
                    <label for="id" class="form-label" style="width: 30%">Nhập mã thủ công:</label>
                    <input type="text" class="form-control m-2" id="id" name="id">
                    <button type="button" class="btn btn-primary" id="addRow" style="width: 30%">Thêm sản phẩm</button>
                </div>
                <table class="table table-bordered mb-4">
                    <thead>
                        <tr>
                            <th style="width:10%;">Mã sách</th>
                            <th style="width:35%;">Tên sách</th>
                            <th style="width:15%;">Thể loại</th>
                            <th style="width:20%;">Đơn giá</th>
                            <th style="width:10%;">Số lượng</th>
                            <th style="width:10%;"></th>
                        </tr>
                    </thead>
                    <tbody id="danh_sach_san_pham">
                    </tbody>
                </table>
                <div class="col-md-6 d-flex gap-2">
                    <button type="button" class="btn btn-danger" id="cancelBill">Hủy hóa đơn</button>
                    <button type="button" class="btn btn-success" id="export">Xuất hóa đơn</button>
                    <button type="submit" class="btn btn-dark" id="confirmBill">Xác nhận</button>
                </div>
            </form>
        </div>
    </div>
</div>{% endblock %}
{% block js %}
<script src="{{ url_for('static', filename='js/billCreate.js')}}"></script>
{% endblock %}
